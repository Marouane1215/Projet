<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix des Règles de Priorité</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #0056b3; /* Fond bleu */
            color: #fff; /* Texte en blanc pour une bonne lisibilité */
        }

        h1 {
            text-align: center;
            color: #fff; /* Texte en blanc */
            padding: 20px 0;
            font-size: 2rem;
            font-weight: 600;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff; /* Fond blanc pour le contenu */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        form {
            padding: 20px;
            background-color: #f7f7f7; /* Fond clair pour le formulaire */
            border-radius: 8px;
        }

        fieldset {
            border: none;
            margin: 0;
            padding: 0;
        }

        legend {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #0056b3; /* Légende en bleu foncé */
        }

        label {
            display: block;
            margin-bottom: 15px;
            font-size: 1.1rem;
            color: #333; /* Couleur du texte plus foncée */
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #0056b3;
            color: #fff;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #003d7a; /* Couleur plus foncée pour l'effet hover */
        }

        button:active {
            background-color: #002a56; /* Couleur plus foncée lorsque le bouton est cliqué */
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 1rem;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Choix des Règles de Priorité</h1>

    <div class="container">
        <form method="post">
            {% csrf_token %}
            <fieldset>
                <legend>Choisissez un cas :</legend>

                <label>
                    <input type="radio" name="atelierjobshop" value="SPT" required>
                    Règle SPT (Shortest Processing Time)
                </label>

                <label>
                    <input type="radio" name="atelierjobshop" value="LPT" required>
                    Règle LPT (Longest Processing Time)
                </label>

                <label>
                    <input type="radio" name="atelierjobshop" value="Atelier a deux machine" required>
                    Atelier à deux machines (Algorithme de Jackson)
                </label>
            </fieldset>

            <button type="submit">Enregistrer</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2024 AIAC Junior Entreprise. Tous droits réservés.</p>
    </div>
</body>
</html>
