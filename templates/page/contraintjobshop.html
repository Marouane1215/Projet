<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix des Contraintes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #0056b3; /* Fond bleu */
            color: #fff; /* Texte en blanc pour une bonne lisibilité */
        }

        h1 {
            text-align: center;
            color: #fff;
            padding: 30px 0;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 40px;
            background-color: #fff; /* Fond blanc pour le formulaire */
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        form {
            padding: 20px;
        }

        fieldset {
            border: none;
            margin: 0;
            padding: 0;
        }

        legend {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #0056b3;
        }

        label {
            display: block;
            margin-bottom: 15px;
            font-size: 1.1rem;
            color: #333; /* Couleur du texte plus foncée pour meilleure lisibilité */
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #0056b3;
            color: #fff;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #003d7a; /* Couleur plus foncée pour l'effet hover */
        }

        button:active {
            background-color: #002a56; /* Couleur plus foncée lorsque le bouton est cliqué */
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 1rem;
            color: #fff;
        }
    </style>
</head>
<body>

    <h1>Choix des Contraintes</h1>

    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            <fieldset>
                <legend>Veuillez choisir une contrainte :</legend>

                <label>
                    <input type="radio" name="contraint" value="Avec preparation" required>
                    Avec préparation
                </label>

                <label>
                    <input type="radio" name="contraint" value="Sans preparation">
                    Sans préparation
                </label>

                <button type="submit">Enregistrer</button>
            </fieldset>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2024 AIAC Junior Entreprise. Tous droits réservés.</p>
    </div>

</body>
</html>
