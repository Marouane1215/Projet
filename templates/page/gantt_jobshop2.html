<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagramme de Gantt</title>
    <style>
        /* Arrière-Plan */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #1c92d2, #f2fcfe); /* Dégradé élégant */
            color: #333;
        }

        /* Conteneur Principal */
        .container {
            max-width: 1100px;
            margin: auto;
            padding: 20px;
        }

        /* Titres */
        h1, h3 {
            text-transform: uppercase;
            font-weight: bold;
            color: #004d80;
        }

        /* Boutons */
        .btn-custom {
            font-weight: 600;
            text-transform: uppercase;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            transform: scale(1.05);
        }

        .toggle-icon {
            margin-left: 8px;
            transition: transform 0.3s ease;
        }

        .rotated {
            transform: rotate(180deg);
        }

        /* Sections */
        .section {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Cartes */
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Tableaux */
        .table-hover tbody tr:hover {
            background-color: #f1f5f9;
        }

        .table-danger {
            background-color: #fdecea !important;
            color: #e74c3c !important;
        }

        /* Images */
        .img-fluid {
            max-height: 500px;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="diagram-container">
    <h1>Diagramme de Gantt - Ordonnancement Job Shop avec preparation</h1>
    <div class="info">
        <p><strong>Cmax :</strong> {{ Cmax }}</p>
        <p>Le diagramme ci-dessous montre l'ordonnancement basé sur les données saisies.</p>
    </div>

    <img src="data:image/png;base64,{{ image_base64 }}" alt="Diagramme de Gantt" class="gantt-image">

    <div class="btn-container">
        <a href="{% url 'temps_preparation_saisie' %}">
            <button type="button">Modifier les Temps de Préparation</button>
        </a>
    </div>
</div>

</body>
</html>
>
