<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saisie de K</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background styling */
        body {
            background: linear-gradient(135deg, #3a7bd5, #00d2ff); /* Elegant gradient */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Form Container */
        .container {
            background: rgba(255, 255, 255, 0.95); /* Semi-transparent background */
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            color: #333;
        }

        h1 {
            font-size: 1.8rem;
            color: #004d80;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #495057;
        }

        button {
            width: 100%;
            padding: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Saisie de la Valeur de K</h1>

    <!-- Formulaire de saisie de K -->
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="k" class="form-label">Valeur de K</label>
            <input type="number" name="k" id="k" class="form-control" min="1" required>
        </div>
        <button type="submit" class="btn btn-primary">Valider</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
