<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix de la Règle d'Ordonnancement</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #3a7bd5, #00d2ff); /* Dégradé élégant */
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Fond blanc semi-transparent */
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #004d80;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .btn-lg {
            width: 100%;
            margin-bottom: 15px;
        }

        .btn-lg:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Sélection de l'Algorithme d'Ordonnancement</h1>
        <div>
            <a href="{% url 'optimisation' %}" class="btn btn-primary btn-lg">Enumeration Search</a>
            <a href="{% url 'vue_johnson' %}" class="btn btn-success btn-lg">Johnson</a>
            <a href="{% url 'k' %}" class="btn btn-warning btn-lg">CDS</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
