<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix de la Règle d'Ordonnancement</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #283593; /* Fond bleu professionnel */
            color: #fff; /* Texte en blanc pour un bon contraste */
        }

        h1 {
            text-align: center;
            color: #000; /* Titre en noir pour plus de contraste */
            padding: 40px 0;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .btn {
            font-size: 1.2rem;
            padding: 15px 30px;
            border-radius: 8px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #1e88e5; /* Bleu clair */
            border: none;
        }

        .btn-primary:hover {
            background-color: #1565c0;
        }

        .btn-success {
            background-color: #43a047; /* Vert */
            border: none;
        }

        .btn-success:hover {
            background-color: #388e3c;
        }

        .d-flex {
            justify-content: center;
            gap: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 1rem;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <h1 class="text-center mb-4">Sélection de la Règle d'Ordonnancement</h1>

    <div class="d-flex justify-content-center gap-3">
        <a href="{% url 'atelierMP' %}" class="btn btn-primary btn-lg">Machine identique</a>
        <a href="{% url 'atelierMP' %}" class="btn btn-success btn-lg">Machines Uniformes</a>
        <a href="{% url 'atelierMP' %}" class="btn btn-success btn-lg">Machines Hétérogènes</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
