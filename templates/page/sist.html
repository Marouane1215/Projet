<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temps de Réglage (SIST)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #3a7bd5, #00d2ff); /* Elegant gradient */
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95); /* Semi-transparent background */
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 600px;
        }

        h3 {
            text-align: center;
            font-size: 1.8rem;
            color: #004d80;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1rem;
            color: #495057;
            margin-bottom: 8px;
            margin-top: 15px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 1rem;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.03);
        }

        @media (max-width: 768px) {
            h3 {
                font-size: 1.5rem;
            }

            input[type="number"], button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h3>Temps de réglage pour chaque machine (SIST)</h3>
        <form method="post">
            {% csrf_token %}
            {% for m in machine_range %}
                <label for="setup_time_machine_{{ m }}">Temps de réglage pour la machine {{ m }} :</label>
                <input
                    type="number"
                    name="setup_time_machine_{{ m }}"
                    id="setup_time_machine_{{ m }}"
                    min="0"
                    placeholder="Entrez le temps (en secondes)"
                    required>
            {% endfor %}
            <button type="submit">Enregistrer</button>
        </form>
    </div>
</body>
</html>
